<!DOCTYPE html>
<head>
    <title>Book Catalogue</title>
    <style>
        body {
            font-family: Arial;
            background-color: #fff;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        img {
            width: 80px;
            height: 100px;
        }
        button {
            background-color: orange;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a000;
        }
    </style>
</head>
<body>
    

    <h2>Book Catalogue</h2>
    <table>
        <tr>
            <th>Cover</th>
            <th>Book Details</th>
            <th>Price</th>
            <th>Cart</th>
        </tr>
        <tr>
            <td><img src="bible.jpg" alt="XML Bible"></td>
            <td>
                <b>Book:</b> XML Bible<br>
                <b>Author:</b> Winston<br>
                <b>Publisher:</b> Wiley
            </td>
            <td>$40.5</td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="ai.jpg" alt="AI"></td>
            <td>
                <b>Book:</b> AI<br>
                <b>Author:</b> S. Russel<br>
                <b>Publisher:</b> Prentice Hall
            </td>
            <td>$63</td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="java.jpg" alt="Java 2"></td>
            <td>
                <b>Book:</b> Java 2<br>
                <b>Author:</b> Watson<br>
                <b>Publisher:</b> BPB Publications
            </td>
            <td>$35.5</td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="cover.jpg" alt="HTML in 24 Hours"></td>
            <td>
                <b>Book:</b> HTML in 24 Hours<br>
                <b>Author:</b> Sam Peter<br>
                <b>Publisher:</b> Sam Publications
            </td>
            <td>$50</td>
            <td><button>Add to Cart</button></td>
        </tr>
    </table>
</body>
</html>
