<!DOCTYPE html>
<head>
    <title>Online Book Store</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .top {
            height: 20%;
            width: 100%;
        }
        .container {
            display: flex;
            height: 80%;
            width: 100%;
        }
        .left {
            width: 20%;
            height: 100%;
        }
        .main {
            width: 80%;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="top">
        <iframe src="nav.html" name="topFrame" title="nav Section"></iframe>
    </div>
    <div class="container">
        <div class="left">
            <iframe src="side.html" name="leftFrame" title="side Section"></iframe>
        </div>
        <div class="main">
            <iframe src="main.html" name="mainFrame" title="Main Section"></iframe>
        </div>
    </div>
</body>
</html>
